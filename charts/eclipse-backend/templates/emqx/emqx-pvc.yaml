{{- if eq .Values.emqx.enabled true }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-emqx-pvc
  {{- include "eclipse-backend.emqx.labels" . | indent 2 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.emqx.storageSize }}
{{- end }}
